<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Feedback Hub</title>
  <!-- Update static resources to use Thymeleaf syntax -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <style>
    body {
        height: 100vh;
        margin: 0;
        background: linear-gradient(to right, #001f3f, #033f74);
    }
  </style>
  <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container">
  <div class="container-fluid">
    <div class="row text-white p-4 ps-1" style="background-color: #001f3f,#033f74;">
      <div class="col">
        <h2>FEEDBACK HUB</h2>
      </div>
      <div class="col d-flex justify-content-end m-2">
        <nav>
          <ul class="list-inline">


        <li class="list-inline-item"><a style="border: 2px solid none; border-radius: 08px; font-size: large;" class="p-3 text-white text-decoration-none bg-success" href="Signup.html">Signup</a></li>


        <li class="list-inline-item"><a style="border: 2px solid none; border-radius: 08px; font-size: large;" class="p-3 text-white text-decoration-none bg-success" href="Login.html">Login</a></li>


        </li>

        </ul>
        </nav>
      </div>
    </div>

    <div class="row p-3 m-3">
      <div class="col">
        <div class="card">
          <div class="card-title">
            <center>
              <h3 class="p-3 m-2">Feedback Collection System</h3>
            </center>
          </div>
        </div>
      </div>
    </div>
    <center>
      <div class="row" style="margin: 30px; padding: 30px; font-family: sans-serif;">
        <div class="col">
          <!-- Update the Get Started button to use Thymeleaf syntax for the redirect URL -->
          <button id="getStartedBtn" class="btn-info">Get Started</button>
        </div>
      </div>
    </center>

    <!-- Type of Feedback -->
    <center>
      <div class="row" style="margin-left: 160px;">
        <div class="col-12 col-sm-6 col-lg-4 col-md-4 mt-4 mb-4 ms-5 me-5">
          <div class="card">
            <div class="card-body">
              <h5>General Feedback</h5>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 col-md-4 mt-4 mb-4 ms-5 me-5">
          <div class="card">
            <div class="card-body">
              <h5>Feature Requests</h5>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 col-md-4 mt-4 mb-4 ms-5 me-5">
          <div class="card">
            <div class="card-body">
              <h5>Content Feedback</h5>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 col-md-4 mt-4 mb-4 ms-5 me-5">
          <div class="card">
            <div class="card-body">
              <h5>Customer Service Feedback</h5>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 col-md-4 mt-4 mb-4 ms-5 me-5">
          <div class="card">
            <div class="card-body">
              <h5>Usability Feedback</h5>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 col-md-4 mt-4 mb-4 ms-5 me-5">
          <div class="card">
            <div class="card-body">
              <h5>Product Feedback</h5>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 col-md-4 mt-4 mb-4 ms-5 me-5">
          <div class="card">
            <div class="card-body">
              <h5>Website Feedback</h5>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 col-md-4 mt-4 mb-4 ms-5 me-5">
          <div class="card">
            <div class="card-body">
              <h5>Survey Feedback</h5>
            </div>
          </div>
        </div>
      </div>
    </center>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
        // Redirect when the button is clicked
        $("#getStartedBtn").click(function() {
            window.location.href="http://localhost:8080/feedback-hub";
        });
    });
  </script>
</body>
</html>
