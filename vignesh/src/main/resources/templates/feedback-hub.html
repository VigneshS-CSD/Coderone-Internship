<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        #main {
            background-color: white;
            color: rgb(39, 35, 35);
            border-radius: 8px;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .header {
            background-color: dodgerblue;

            padding: 30px;
            color: white;
            text-align: center;
            font-size: larger;
            margin-bottom: 20px;
        }

        input[type=text], input[type=email], input[type=date], input[type=number], select, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            font-size: medium;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            border: 3px solid none;
        }

        button:hover {
            background-color: #0056b3;
        }


        @media (max-width: 768px) {
            #main {
                margin: 20px;
                padding: 20px;
            }

            .header {
                font-size: medium;
            }
        }
        .sample{
             padding: 30px;

        }
    </style>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<main id="main">
    <header class="header">
        <b>Feedback Form</b>
    </header>
    <div class="sample">
    <form th:action="@{/submit-feedback}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label><b>Last Name:</b></label>
        <input type="text">

        <label><b>Email:</b></label>
        <input type="email" id="email">

        <label><b>Mobile Number:</b></label>
        <input type="number">

        <label><b>Gender:</b></label>
        <select>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>

        <label><b>DOB:</b></label>
        <input type="date">

        <label><b>Rating:</b></label>
        <select id="i1">
            <option value="">Select Rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label><b>Feedback Type:</b></label>
        <select id="select1">
            <option value="">Select Feedback Type</option>
            <option value="general">General Feedback</option>
            <option value="bug">Bug Report</option>
            <option value="feature">Feature Requests</option>
            <option value="content">Content  Feedback</h5> </option>
        </select>
        <label>  <b> Comments :</b> </label>
        <textarea style="position: relative;" name="commments"></textarea> <br> <br>
        <label> <b>  Date of submission : </b></label>
        <input type="date">
        <button  class="btn btn-primary mt-2"   type="submit">Submit Feedback</button>
    </form>
    </div>
</main>
</body>
</html>
